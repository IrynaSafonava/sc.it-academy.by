<html>
	<head>
		<meta charset="UTF-8">
		<title>Jquery</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js">
        </script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	</head>
    <body>
        <div class="container">
            <div class="row">
                <form name="Password validation" id="form1" method="POST" action="#">
                    <div class="form-group col">
                        <label for="passw1">Please enter password:</label><br>
                        <input type="password" id="passw1" class="form-control" placeholder="Password"><br>
                        <label for="passw2">Please confirm your password:</label><br>
                        <input type="password" id="passw2" class="form-control" placeholder="Password confirmation"><br>
                        <button type="submit" class="btn btn-primary">Submit</button>       
                    </div>       
                </form>                    
            </div>
            <div class="row">
                <div id="error"></div>
            </div>                      
        <script>
            $(document).ready(function(){
                $("#passw1, #passw2").on("keyup", function(){
                    var psw1 = $("#passw1").val();
                    var psw2 = $("#passw2").val();
                    if (psw1 != psw2) {
                        $("#error").text("Oops! Passwords do not match! Please check fields.").css('color', 'red');
                        $("#passw1").css('background-color', '#dc3545');
                        $("#passw2").css('background-color', '#dc3545');
                    } else {
                        $("#error").text("Good! Passwords match.").css('color', 'black');
                        $("#passw1").css('background-color', '#28a745');
                        $("#passw2").css('background-color', '#28a745');  
                    }
                })
            });
        </script>   
    </body>
</html>
